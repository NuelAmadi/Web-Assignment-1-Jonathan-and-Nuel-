<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Our Website</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Website Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Aboutt</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <form
        action="mailto:example@example.com"
        method="post"
        enctype="text/plain"
      >
        <label for="salutation">Salutation:</label>
        <select id="salutation" name="salutation">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option></select
        ><br /><br />

        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          autofocus
        /><br /><br />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required /><br /><br />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@example.com"
          required
        /><br /><br />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="40"
          required
        ></textarea
        ><br /><br />

        <label>Preferred Contact Method:</label>
        <input
          type="radio"
          id="contact-email"
          name="contact-method"
          value="email"
        />
        <label for="contact-email">Email</label>
        <input
          type="radio"
          id="contact-phone"
          name="contact-method"
          value="phone"
        />
        <label for="contact-phone">Phone</label><br /><br />

        <label>Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes" />
        <label for="newsletter">Yes</label><br /><br />

        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
