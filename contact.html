<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Agribloom</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
        <figure>
            <img src="images/Agribloom Logo.png" title="Website Logo" alt="Website Logo" class="logo">
            <figcaption class="hidden-attribution">
                Photo by Melanie Maecker-Tursun on <a href="https://commons.wikimedia.org/wiki/File:Logo Renewable Energy by Melanie Maecker-Tursun SingleIcon V1 plant 4c.svg" target="_blank">Wikimedia Commons</a>, licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
            </figcaption>
        </figure>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form -->
    <main>
      <h1>Contact Us</h1>
      <p>
        If you have any questions, feel free to reach out. We will respond as
        soon as possible.
      </p>

      <form
        action="mailto:example@example.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="salutation">Salutation:</label>
          <select id="salutation" name="salutation">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required autofocus />
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label>Preferred Contact Method:</label>
            <div>
              <input type="checkbox" id="contact-email" name="contact-method" value="email"/><label for="contact-email">Email</label>
            </div>
            <div>
              <input type="checkbox" id="contact-phone" name="contact-method" value="phone"/><label for="contact-phone">Phone</label>
            </div>
        </div>
          
        <div class="form-group">
            <label>Subscribe to Newsletter:</label>
            <div>
              <input type="radio" id="newsletter-yes" name="newsletter" value="yes"/><label for="newsletter-yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="newsletter-no" name="newsletter" value="no"/><label for="newsletter-no">No</label>
            </div>
        </div>

        <div class="form-buttons">
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>

    <!-- Contact Information Section -->
    <section class="contact-info">
      <h2>Our Contact Information</h2>
      <p><strong>Email:</strong> contact@Agribloom.com</p>
      <p><strong>Phone:</strong> +1 234 567 890</p>
      <p><strong>Address:</strong> 123 Agribloom Lane, Farmville, Country</p>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Agribloom | All rights reserved.</p>
    </footer>
  </body>
</html>
